<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo</title>
    <link rel="apple-touch-icon" sizes="180x180" href="src/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="src/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="src/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="header-container">
        <div class="bingo-counter">Lines: <span class="count">0</span></div>
        <div class="title">Wedding Bingo</div>
        <div class="button-container">
            <div class="reset-button">RESET</div>
        </div>
    </div>
    <div class="bingo-container">
        <div class="bingo-square row-a col-a diag-a"></div>
        <div class="bingo-square row-a col-b"></div>
        <div class="bingo-square row-a col-c"></div>
        <div class="bingo-square row-a col-d diag-b"></div>

        <div class="bingo-square row-b col-a"></div>
        <div class="bingo-square row-b col-b diag-a"></div>
        <div class="bingo-square row-b col-c diag-b"></div>
        <div class="bingo-square row-b col-d"></div>

        <div class="bingo-square row-c col-a"></div>
        <div class="bingo-square row-c col-b diag-b"></div>
        <div class="bingo-square row-c col-c diag-a"></div>
        <div class="bingo-square row-c col-d"></div>

        <div class="bingo-square row-d col-a diag-b"></div>
        <div class="bingo-square row-d col-b"></div>
        <div class="bingo-square row-d col-c"></div>
        <div class="bingo-square row-d col-d diag-a"></div>
    </div>
    <div class="bad-squares-container hidden">
        <div class="bad-square bingo-square"></div>
        <div class="bad-square bingo-square"></div>
        <div class="bad-square bingo-square"></div>
    </div>
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
